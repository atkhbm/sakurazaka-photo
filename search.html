<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>検索方法を選ぶ | 櫻坂46 生写真交換サイト</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #fff0f5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #f7c6d9;
      padding: 20px;
      text-align: center;
      color: white;
    }

    header h1 {
      margin: 0;
      font-size: 1.8em;
    }

    .container {
      max-width: 960px;
      margin: 40px auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      width: 260px;
      padding: 30px 20px;
      text-decoration: none;
      color: #333;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    .card h2 {
      font-size: 1.2em;
      margin-bottom: 10px;
      color: #c81d5f;
    }

    .card p {
      font-size: 0.95em;
      color: #666;
    }

    footer {
      text-align: center;
      font-size: 0.9em;
      color: #888;
      padding: 20px;
    }

    /* マイページ戻るボタン用スタイル */
    .back-btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #c81d5f;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      margin-top: 30px;
    }
    .back-btn:hover {
      background-color: #a8154a;
    }
  </style>
</head>
<body>

  <header>
    <h1>欲しい生写真を探す</h1>
  </header>

  <div class="container">

    <a href="member_list.html" class="card">
      <h2>👤 メンバー名から探す</h2>
      <p>推しメンを選んで、写真を探しましょう。</p>
    </a>

    <a href="title_list.html" class="card">
      <h2>📸 品名から探す</h2>
      <p>衣装やイベントの名前で探せます。</p>
    </a>

    <a href="pose_list.html" class="card">
      <h2>🕺 ポーズから探す</h2>
      <p>ヨリ・チュウ・ヒキ・座りなどから検索。</p>
    </a>

  </div>

  <!-- マイページに戻るボタン -->
  <div style="text-align:center;">
    <a href="mypage.html" class="back-btn">マイページに戻る</a>
  </div>

  <footer>
    &copy; 2025 Sakurazaka46 Photo Trade Project（非公式）
