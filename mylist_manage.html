<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>マイリスト管理</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>マイリスト管理</h1>
  </header>

  <!-- メインタブ -->
  <div id="main-tabs">
    <button data-tab="member" class="active">メンバー一覧</button>
    <button data-tab="want">欲しい</button>
    <button data-tab="provide">提供</button>
    <button data-tab="own">所持</button>
  </div>

  <!-- 期別タブ -->
  <div id="generation-tabs" style="display:none; text-align:center; margin:10px 0;">
    <button data-gen="2nd">二期生</button>
    <button data-gen="3rd">三期生</button>
    <button data-gen="4th">四期生</button>
  </div>

  <!-- メンバータブ -->
  <div id="member-tabs"></div>

  <!-- 一覧テーブル -->
  <table id="list-table" class="styled-table">
    <thead>
      <tr>
        <th>メンバー</th>
        <th>品名</th>
        <th>ポーズ</th>
        <th>欲しい</th>
        <th>提供</th>
        <th>所持</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- ボタン -->
  <div class="button-group">
    <button id="save-btn" class="primary-btn">保存</button>
    <button id="reset-btn" class="secondary-btn">リセット</button>
  </div>

  <!-- Firebase & メイン処理 -->
  <script type="module" src="firebase.js"></script>
  <script type="module" src="js/mylist_manage.js"></script>
</body>
</html>
