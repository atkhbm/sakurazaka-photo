<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>マイリスト管理 | 櫻坂46交換サイト</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: 'Helvetica Neue', sans-serif; background-color: #fff0f5; margin: 0; padding: 20px; }
    h1 { text-align: center; color: #c81d5f; }
    .tabs { display: flex; justify-content: center; margin: 20px 0; flex-wrap: wrap; }
    .tabs button { padding: 10px 20px; margin: 5px; border: none; background-color: #f7c6d9; color: #333; border-radius: 5px; cursor: pointer; }
    .tabs button.active { background-color: #c81d5f; color: white; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
    th { background-color: #f7c6d9; }
    tr:nth-child(even) { background-color: #fff5f8; }
    .actions { text-align: center; margin: 20px; }
    .actions button { padding: 10px 15px; margin: 0 10px; background-color: #ff69b4; color: white; border: none; border-radius: 5px; cursor: pointer; }
    .back-btn { display:inline-block; padding:10px 20px; background:#c81d5f; color:#fff; text-decoration:none; border-radius:5px; font-weight:bold; }
    .back-btn:hover { background:#a8154a; }
  </style>
</head>
<body>
  <h1>マイリストを管理する</h1>

  <div class="tabs">
    <button onclick="switchTab('member', event)" class="active">メンバー一覧</button>
    <button onclick="switchTab('want', event)">欲しい</button>
    <button onclick="switchTab('provide', event)">提供</button>
    <button onclick="switchTab('own', event)">所持</button>
  </div>

  <div class="tabs" id="member-tabs"></div>

  <table id="list-table">
    <thead>
      <tr>
        <th>メンバー名</th>
        <th>品名</th>
        <th>ポーズ</th>
        <th>欲しい</th>
        <th>提供</th>
        <th>所持</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="actions">
    <button onclick="saveData()">保存</button>
    <button onclick="resetData()">リセット</button>
  </div>

  <div style="text-align:center; margin:40px 0;">
    <a href="mypage.html" class="back-btn">マイページに戻る</a>
  </div>

  <!-- Firebase 読み込み -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD8fQFqmRA4BeR4ApXWk9RPxlP8uizFquk",
      authDomain: "sakurazaka-photo-trade.firebaseapp.com",
      projectId: "sakurazaka-photo-trade",
      storageBucket: "sakurazaka-photo-trade.firebasestorage.app",
      messagingSenderId: "83292956625",
      appId: "1:83292956625:web:4f102558cdc1809c3162f0",
      measurementId: "G-1ZS5CZ6364"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const csvUrl = "https://raw.githubusercontent.com/atkhbm/sakurazaka-photo/refs/heads/main/sakurazaka_master_full.csv";
    let allData = [];
    let currentTab = "member";
    let selectedMember = "";

    const lists = { want: new Set(), provide: new Set(), own: new Set() };

    // ユーザーの保存済みデータをロード
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        location.href = "login.html";
        return;
      }
      const snap = await getDoc(doc(db, "users", user.uid));
      if (snap.exists()) {
        const data = snap.data().lists || {};
        ["want", "provide", "own"].forEach(type => {
          lists[type] = new Set(data[type] || []);
        });
      }
      loadCSV();
    });

    function loadCSV() {
      fetch(csvUrl)
        .then(res => res.text())
        .then(text => {
          const rows = text.trim().split("\n").slice(1).map(line =>
            line.match(/(".*?"|[^",]+)(?=,|$)/g).map(cell => cell.replace(/^"|"$/g, ""))
          );
          allData = rows;
          renderMemberTabs();
          renderTable();
        });
    }

    function switchTab(tab, event) {
      currentTab = tab;
      selectedMember = "";
      document.querySelectorAll(".tabs button").forEach(btn => btn.classList.remove("active"));
      event.target.classList.add("active");
      renderTable();
    }

    function renderMemberTabs() {
      const memberTabs = document.getElementById("member-tabs");
      const members = [...new Set(allData.map(row => row[0]))];
      memberTabs.innerHTML = "";
      members.forEach(member => {
        const btn = document.createElement("button");
        btn.textContent = member;
        btn.onclick = () => { selectedMember = member; renderTable(); };
        memberTabs.appendChild(btn);
      });
    }

    function renderTable() {
      const tbody = document.querySelector("#list-table tbody");
      tbody.innerHTML = "";

      allData.forEach(([member, item, pose]) => {
        const rawId = `${member}_${item}_${pose}`;
        const id = encodeURIComponent(rawId);

        if (currentTab === "member") {
          if (!selectedMember || selectedMember !== member) return;
        } else if (currentTab !== "member" && !lists[currentTab].has(id)) return;

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${member}</td>
          <td>${item}</td>
          <td>${pose}</td>
          <td><input type="checkbox" ${lists.want.has(id) ? "checked" : ""} onchange="handleToggle('want','${id}',this.checked)"></td>
          <td><input type="checkbox" ${lists.provide.has(id) ? "checked" : ""} onchange="handleToggle('provide','${id}',this.checked)"></td>
          <td><input type="checkbox" ${lists.own.has(id) ? "checked" : ""} onchange="handleToggle('own','${id}',this.checked)"></td>
        `;
        tbody.appendChild(tr);
      });
    }

    // ✅ グローバルに公開
    window.handleToggle = function(type, id, checked) {
      if (checked) lists[type].add(id);
      else lists[type].delete(id);
    };

    window.saveData = async function() {
      const user = auth.currentUser;
      if (!user) return alert("ログインしてください");

      const data = {
        want: Array.from(lists.want),
        provide: Array.from(lists.provide),
        own: Array.from(lists.own),
        updatedAt: new Date()
      };

      await setDoc(doc(db, "users", user.uid), { lists: data }, { merge: true });
      alert("保存しました！");
      renderTable();
    };

    window.resetData = async function() {
      const user = auth.currentUser;
      if (!user) return alert("ログインしてください");

      await setDoc(doc(db, "users", user.uid), { lists: { want: [], provide: [], own: [] } }, { merge: true });
      lists.want.clear(); lists.provide.clear(); lists.own.clear();
      alert("リセットしました！");
      renderTable();
    };
  </script>
</body>
</html>
