<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>櫻坂46 生写真交換サイト（非公式）</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #f9f9fb;
      margin: 0;
      padding: 0;
    }

    header {
      background: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      border-bottom: 1px solid #ddd;
    }

    header h1 {
      margin: 0;
      font-size: 1.5em;
      color: #c81d5f;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #555;
      font-weight: bold;
    }

    .main-visual {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      text-align: center;
    }

    .main-visual img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .main-visual h2 {
      font-size: 1.8em;
      margin-bottom: 10px;
      color: #333;
    }

    .main-visual p {
      color: #666;
      max-width: 600px;
      line-height: 1.6;
    }

    .start-btn {
      display: inline-block;
      margin-top: 30px;
      background: #c81d5f;
      color: white;
      padding: 12px 24px;
      border-radius: 30px;
      font-size: 1.1em;
      text-decoration: none;
      transition: background 0.3s;
    }

    .start-btn:hover {
      background: #a9134a;
    }

    footer {
      background: #f0f0f0;
      padding: 20px;
      text-align: center;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>櫻坂46 生写真交換サイト</h1>
    <nav data-auth-links>
      <!-- auth.js によりログイン中かどうかで出し分け -->
      <a href="login.html">ログイン</a>
      <a href="signup.html">新規登録</a>
    </nav>
  </header>

  <section class="main-visual">
    <img src="syalium_back.png" alt="ライブで応援するファンの後ろ姿イラスト">
    <h2>ファン同士で、もっと楽しく写真交換を。</h2>
    <p>
      このサイトは、櫻坂46の生写真をファン同士でスムーズに交換することを目的とした非公式サービスです。<br>
      公式サイトとは一切関係ありません。<br>
      ゲストとして機能を体験することも可能です。
    </p>
    <!-- 修正ポイント: onclickでゲスト開始関数を呼ぶ -->
    <a href="#" class="start-btn" onclick="startAsGuest()">ゲストで始める</a>
  </section>

  <footer>
    本サイトは非公式ファンサイトです。櫻坂46運営および公式とは一切関係ありません。<br>
    トレードは自己責任で行ってください。
  </footer>
<!-- Firebase SDK (必須) -->

    projectId: "sakurazaka-photo-trade",
    storageBucket: "sakurazaka-photo-trade.firebasestorage.app",
    messagingSenderId: "83292956625",
    appId: "1:83292956625:web:4f102558cdc1809c3162f0",
    measurementId: "G-1ZS5CZ6364"

  // Firebase初期化
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  <!-- ゲスト開始スクリプト -->
  <script>
    function startAsGuest() {
      sessionStorage.setItem("guest", "true");
      window.location.href = "guest_home.html";
    }
  </script>

  <!-- 認証ヘッダー制御 -->
  <script src="auth.js"></script>
  <script>
    renderHeaderAuthLinks();

</body>
</html>
