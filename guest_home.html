<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ゲストホーム | 櫻坂46生写真交換</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #fff0f5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #c81d5f;
      margin-bottom: 30px;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .card {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 280px;
      padding: 25px;
      text-align: center;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
      background-color: #ffe3ec;
    }

    .card h2 {
      color: #c81d5f;
      margin-bottom: 15px;
    }

    .card p {
      font-size: 0.95em;
      color: #555;
    }

    .card a {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #ff69b4;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }

    .card a:hover {
      background-color: #e055a0;
    }
  </style>
</head>
<body>

  <h1>ようこそ！ゲストモードで利用開始</h1>

  <div class="card-container">
    <div class="card">
      <h2>🔧 マイリストを管理</h2>
      <p>提供・希望・所持している生写真を編集できます。</p>
      <a href="mylist_manage.html">リストを編集</a>
    </div>

    <div class="card">
      <h2>🔍 生写真を探す</h2>
      <p>品名やメンバー別に検索、マッチング機能も利用可能。</p>
      <a href="search_home.html">写真を探す</a>
    </div>
  </div>

</body>
</html>
