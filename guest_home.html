<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ゲストホーム - 櫻坂46 生写真交換サイト（非公式）</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #f9f9fb;
      margin: 0;
      padding: 0;
    }

    header {
      background: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      border-bottom: 1px solid #ddd;
    }

    header h1 {
      margin: 0;
      font-size: 1.5em;
      color: #c81d5f;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #555;
      font-weight: bold;
    }

    .container {
      padding: 40px 20px;
      text-align: center;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .card h3 {
      margin-top: 0;
      color: #c81d5f;
    }

    .card p {
      color: #666;
      font-size: 0.95em;
      line-height: 1.5;
    }

    .card a {
      display: inline-block;
      margin-top: 15px;
      background: #c81d5f;
      color: white;
      padding: 10px 18px;
      border-radius: 25px;
      font-size: 0.9em;
      text-decoration: none;
      transition: background 0.3s;
    }

    .card a:hover {
      background: #a9134a;
    }

    footer {
      background: #f0f0f0;
      padding: 20px;
      text-align: center;
      font-size: 0.9em;
      color: #777;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>櫻坂46 生写真交換サイト</h1>
    <nav data-auth-links>
      <a href="index.html">トップへ戻る</a>
    </nav>
  </header>

  <section class="container">
    <h2>ゲストメニュー</h2>
    <div class="cards">
      <div class="card">
        <h3>出品を見る</h3>
        <p>他のファンが出している生写真を閲覧できます。</p>
        <a href="#">閲覧する</a>
      </div>
      <div class="card">
        <h3>検索する</h3>
        <p>欲しい生写真を条件から探すことができます。</p>
        <!-- ここで search_home.html へ遷移 -->
        <a href="search_home.html">検索する</a>
      </div>
      <div class="card">
        <h3>マッチングする</h3>
        <p>ゲスト利用ではご利用いただけません。</p>
        <a href="#" onclick="alert('ゲスト利用のため、この機能はご利用できません。'); return false;">利用不可</a>
      </div>
    </div>
  </section>

  <footer>
    本サイトは非公式ファンサイトです。櫻坂46運営および公式とは一切関係ありません。
  </footer>
</body>
</html>
